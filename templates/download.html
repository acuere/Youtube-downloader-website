{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{% static 'css/info.css' %}"/>
</head>
<body>
<header>
    <div class="container">
        <div class="image-box">
            <img class="image" src="static/images/yt_1200.jpg" alt="Youtube"/>
        </div>
        <h1 class="title">Downloader</h1>
        <div class="box">
        <form method="POST" action="download" class="download">
{% csrf_token %}
            <select name="itag" class="form-select form-select-lg" >

                {% for i in streams  %}
                  <option value="{{ i.itag }}">{{ i.resolution }}</option>
                {% endfor %}
                <option value="audio">Mp3</option>
            </select>

            <button id="download" class="btn btn-warning">Yuklash</button>

        </form>

        <a href="{% url 'home' %}"class="btn btn-warning" role="button">Home</a>
        </div>
    </div>
</header>
</body>
</html>
